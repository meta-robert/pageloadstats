{% load menus %}
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="/static/css/base.css"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="javascript" href="/static/bootstrap/js/bootstrap.min.js"/>
    
    <script type="text/javascript" src="/static/js/jquery-1.7.1.min.js"></script>
		
	<script type="text/javascript" src="/static/js/pageLoadStats.js"></script>
	
	<script type="text/javascript" src="/static/js/jquery-ui-1.8.18.custom.min.js"></script>
	<link type="text/css" href="/static/css/cupertino/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
	<script type="text/javascript" src="/static/js/timepicker-addon.js"></script>

	
    <title>{% block title %}PageLoadStats{% endblock %}</title>
    {% block header %} {% endblock%}
    
    <script type="text/javascript">
	
		$(document).ready(function(){

			setTZOffsetCookie();
			$(".date_time_picker").datetimepicker();
			$("#resizeable").resizable();
			
			$('.menu_top').click(function() {

				closeMenus();
				
				target = $(this).attr("target")
				if($("."+target).is(":visible")){
					return true;
				}
				
				// slide the selected menu down
				$("."+target).slideDown();
				$(this).find("i").attr("class","icon-minus-sign");
				
				console.log("clicked: " + target);
			});
			
		});
		
		function closeMenus(){
			// slide everything up
			$(".menu_sub").slideUp();
			$(".menu_top").find("i").attr("class","icon-plus-sign");
		}
		
	</script>
</head>

<body>
	<div class="container">
		<div class="row header">
			<div class="span10"><img src="/static/img/magnifying_glass.svg" class="logo">PageLoadStats</div>
		</div>
		<div class="row">
			<div id="sidebar" class="span2 stack_medium">
				<ul class='nav nav-list'>
					{% block sidebar %}
					<li class="nav-header stack_small">Menu</li>
					<ul class="nav nav-list stack_small">
	                    <li><a href="/pls/targets"><i class="icon-home"></i>Targets</a></li>
	                    <li><a href="/pls/dailyavgs/"><i class="icon-calendar"></i>Daily Avgs</a></li>
	                    <li><a href="/pls/httperrors/"><i class="icon-fire"></i>HTTP Errors</a></li>
	                    <li><a href="/pls/httperrorchart/"><i class="icon-fire"></i>Error Chart</a></li>
	                    <li><a href="/pls/user_logout" onclick="logout();return(false);"><i class="icon-lock"></i>logout</a></li>
					</ul>	
					{% target_menu %}			
					{% endblock %}
				</ul>
			</div>

			<div id="content" class="span10">
				{% block content %}{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
