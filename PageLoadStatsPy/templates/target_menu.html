
<div><b>Charts</b></div>
<ul class="list-unstyled">
	{% for tag, target_dict in targets_by_tag.items %}
	<li class='dropdown'>
		<a class="dropdown-toggle indented-menuitem" href="#" id="dropdownMenu_{{tag}}" data-toggle="dropdown">
		    {{tag}} <span class="caret"></span>
		</a>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu_{{tag}}">
			<li role="presentation"><a href='/pls/chart/{{tag}}' role="menuitem" tabindex=-1">ALL tagged {{tag}}</a></li>
			<li role="presentation" class="divider"></li>
			{% for name,id in target_dict.items %}
				<li role="presentation"><a href='/pls/chart/{{ id }}' role="menuitem" tabindex=-1">{{ name }}</a></li>
			{% endfor %}
		</ul>
	</li>
	{% endfor %}
</ul>
